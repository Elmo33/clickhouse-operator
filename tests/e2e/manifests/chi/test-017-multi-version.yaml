apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-017-multi-version
  labels:
    clickhouse.altinity.com/chi: test-017-multi-version
  annotations:
    clickhouse.altinity.com/email: "myname@mydomain.com, yourname@yourdoman.com"
spec:
  templates:
    podTemplates:
    - name: v24.3
      spec:
        containers:
        - name: clickhouse-pod
          image: clickhouse/clickhouse-server:24.3
    - name: v0-25.8.16.10001.altinitytest
      spec:
        containers:
        - name: clickhouse-pod
          image: altinityinfra/clickhouse-server:1403-25.8.16.10001.altinitytest-alpine
  configuration:
    clusters:
    - name: default
      layout:
        shards:
         - templates:
             podTemplate: v24.3
         - templates:
             podTemplate: v0-25.8.16.10001.altinitytest
    files:
      users.d/remove_database_ordinary.xml: |
        <yandex>
          <profiles>
             <default>
                <default_database_engine remove="1"/>
             </default>
          </profiles>
        </yandex>
