apiVersion: "clickhouse.altinity.com/v1"

kind: "ClickHouseInstallation"

metadata:
  name: test-044-slow-propagation

spec:
  configuration:
    zookeeper:
      nodes:
        - host: zookeeper
          port: 2181
    clusters:
      - name: default
        layout:
          shardsCount: 1
          replicas:
            - templates:
                podTemplate: fast-replica
            - templates:
                podTemplate: slow-replica
  templates:
    podTemplates:
      - name: fast-replica
        spec:
          containers:
            - name: clickhouse-pod
              image: altinityinfra/clickhouse-server:0-25.8.16.10001.altinitytest
      - name: slow-replica
        spec:
          containers:
            - name: clickhouse-pod
              image: altinityinfra/clickhouse-server:0-25.8.16.10001.altinitytest
              command:
                - "/bin/bash"
                - "-c"
                - "sleep 90 && /entrypoint.sh"
              livenessProbe:
                exec:
                  command:
                    - bash
                    - -xc
                    - 'echo 1'
                initialDelaySeconds: 90
                timeoutSeconds: 10

