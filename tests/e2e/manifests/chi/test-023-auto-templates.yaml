apiVersion: "clickhouse.altinity.com/v1"
kind: "ClickHouseInstallation"
metadata:
  name: test-023
  labels:
    clickhouse.altinity.com/chi: test-023
spec:
  configuration:
    clusters:
      - name: single
  templates:
    podTemplates:
      - name: default
        spec:
          containers:
            - name: clickhouse-pod
              image: altinityinfra/clickhouse-server:0-25.8.16.10001.altinitytest
              env:
                - name: TEST_ENV_FROM_CHI_1
                  value: TEST_ENV_FROM_CHI_1_VALUE
                - name: TEST_ENV_FROM_CHI_2
                  value: TEST_ENV_FROM_CHI_2_VALUE