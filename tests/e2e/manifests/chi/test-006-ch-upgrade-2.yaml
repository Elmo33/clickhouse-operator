apiVersion: clickhouse.altinity.com/v1
kind: ClickHouseInstallation
metadata:
  name: test-006
spec:
  templates:
    podTemplates:
    - name: clickhouse-new
      spec:
        containers:
        - name: clickhouse-pod
          image: altinityinfra/clickhouse-server:0-25.8.16.10001.altinitytest
  defaults:
    templates:
      podTemplate: clickhouse-new
  configuration:
    clusters:
    - name: default
      layout:
        replicasCount: 1
